{% extends "posts/base.html" %}

{% block content %}
    <div class="post-list">
        {% for post in posts %}
            <div id="post-{{ post.id }}" class="post">
                <div class="post-title">
                    <a href="{% url 'post' post.slug %}"><h2>{{ post.title }}</h2></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
